<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调用摄像头</title>
</head>
<script type="text/javascript">
    var video_item=document.getElementById('video');
    if(navigator.webkitGetUserMedia){
        console.log('here!');
        navigator.webkitGetUserMedia({'video':true},success,error);
    }

    function success(stream)
    {
        video_item.src=stream;
        video_item.play();
    }
    function error()
    {
        alert('摄像头打开失败!');
    }
</script>
<body>
    <video id="video" autoplay=""></video>

</body>


</html>
